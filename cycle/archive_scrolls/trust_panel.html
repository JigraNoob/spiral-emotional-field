<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Harmonics</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #111; color: #eee; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .panel { display: flex; flex-direction: column; align-items: center; gap: 1.5rem; }
        h1 { font-weight: 400; color: #555; letter-spacing: 1px; margin-bottom: 2rem; }
        .key { border: 1px solid #333; border-radius: 50%; width: 120px; height: 120px; display: flex; justify-content: center; align-items: center; text-align: center; font-size: 0.9em; color: #888; transition: all 0.5s ease; }
        .key.active { border-color: #8fff8f; color: #fff; box-shadow: 0 0 15px rgba(143, 255, 143, 0.3); }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Trust Harmonics</h1>
        <div id="key_of_stillness" class="key">Key of<br>Stillness</div>
        <div id="glyph_of_gentle_action" class="key">Glyph of<br>Gentle Action</div>
        <div id="key_of_co_creation" class="key">Key of<br>Co-Creation</div>
    </div>

    <script>
        // Simulate receiving a trust glint
        setTimeout(() => {
            document.getElementById('glyph_of_gentle_action').classList.add('active');
        }, 3000);
    </script>
</body>
</html>
