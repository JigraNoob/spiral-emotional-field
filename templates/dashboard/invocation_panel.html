<div class="invocation-shrine" id="invocation-shrine">
    <!-- Shrine Header -->
    <div class="shrine-header">
        <h2 class="shrine-title">
            <span class="shrine-glyph">∷</span>
            Invocation Shrine
        </h2>
        <button class="shrine-toggle" id="shrine-toggle" title="Toggle shrine visibility">
            <span class="toggle-glyph">◐</span>
        </button>
    </div>

    <!-- Active Invocation Display -->
    <div class="active-invocation" id="active-invocation">
        <div class="invocation-status" id="invocation-status">
            <div class="status-orb" id="status-orb"></div>
            <div class="status-text">
                <div id="mode-name" class="mode-name">Natural Flow</div>
                <div id="mode-duration" class="mode-duration"></div>
            </div>
        </div>
    </div>

    <!-- Invocation Cards Grid -->
    <div class="invocation-grid" id="invocation-grid">
        <!-- Cards will be populated by JavaScript -->
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
        <button class="action-btn deactivate-btn" id="deactivate-all">
            <span class="btn-glyph">◦</span>
            Return to Natural
        </button>
        <button class="action-btn emergency-btn" id="emergency-silence">
            <span class="btn-glyph">⏸</span>
            Emergency Silence
        </button>
    </div>

    <!-- Resonance Visualization -->
    <div class="resonance-flow" id="resonance-flow">
        <div class="flow-pulse" id="flow-pulse"></div>
    </div>
</div>
