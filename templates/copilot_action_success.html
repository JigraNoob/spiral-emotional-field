<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üåä Action Triggered - Copilot Portal</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .success-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        max-width: 600px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .success-icon {
        font-size: 4em;
        margin-bottom: 20px;
        animation: bounce 1s ease-in-out;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .action-details {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
      }

      .detail-item {
        margin: 10px 0;
        text-align: left;
      }

      .detail-label {
        font-weight: bold;
        color: #f39c12;
      }

      .back-button {
        background: linear-gradient(45deg, #3498db, #2980b9);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
      }

      .back-button:hover {
        background: linear-gradient(45deg, #2980b9, #3498db);
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .auto-redirect {
        margin-top: 20px;
        opacity: 0.8;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="success-icon">‚úÖ</div>
      <h1>Action Triggered!</h1>
      <p>The Copilot action has been successfully executed.</p>

      <div class="action-details">
        <div class="detail-item"><span class="detail-label">Action:</span> {{ action.replace('_', ' ').title() }}</div>
        <div class="detail-item"><span class="detail-label">Description:</span> {{ result.description }}</div>
        <div class="detail-item"><span class="detail-label">URL Opened:</span> {{ result.url }}</div>
        <div class="detail-item"><span class="detail-label">Status:</span> {{ result.message }}</div>
      </div>

      <a href="/copilot-portal" class="back-button">‚Üê Back to Portal</a>

      <div class="auto-redirect">Redirecting to portal in <span id="countdown">5</span> seconds...</div>
    </div>

    <script>
      // Auto-redirect countdown
      let countdown = 5;
      const countdownElement = document.getElementById('countdown');

      const timer = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;

        if (countdown <= 0) {
          clearInterval(timer);
          window.location.href = '/copilot-portal';
        }
      }, 1000);
    </script>
  </body>
</html>
