<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üåä Action Failed - Copilot Portal</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .error-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        max-width: 600px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .error-icon {
        font-size: 4em;
        margin-bottom: 20px;
        animation: shake 0.5s ease-in-out;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .error-details {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
        text-align: left;
      }

      .error-message {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        padding: 15px;
        font-family: 'Courier New', monospace;
        margin: 10px 0;
        word-break: break-word;
      }

      .back-button {
        background: linear-gradient(45deg, #3498db, #2980b9);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
      }

      .back-button:hover {
        background: linear-gradient(45deg, #2980b9, #3498db);
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .retry-button {
        background: linear-gradient(45deg, #f39c12, #e67e22);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        margin: 10px;
      }

      .retry-button:hover {
        background: linear-gradient(45deg, #e67e22, #f39c12);
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .auto-redirect {
        margin-top: 20px;
        opacity: 0.8;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-icon">‚ùå</div>
      <h1>Action Failed</h1>
      <p>The Copilot action could not be executed.</p>

      <div class="error-details">
        <div><strong>Action:</strong> {{ action.replace('_', ' ').title() }}</div>
        <div><strong>Error:</strong></div>
        <div class="error-message">{{ error }}</div>
      </div>

      <div>
        <a href="/copilot-portal" class="back-button">‚Üê Back to Portal</a>
        <a href="/invoke_action/{{ action }}" class="retry-button">üîÑ Retry Action</a>
      </div>

      <div class="auto-redirect">Redirecting to portal in <span id="countdown">10</span> seconds...</div>
    </div>

    <script>
      // Auto-redirect countdown
      let countdown = 10;
      const countdownElement = document.getElementById('countdown');

      const timer = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;

        if (countdown <= 0) {
          clearInterval(timer);
          window.location.href = '/copilot-portal';
        }
      }, 1000);
    </script>
  </body>
</html>
