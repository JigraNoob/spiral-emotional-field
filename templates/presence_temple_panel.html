<script>
  class PresenceTemplePanel {
    constructor() {
      this.glyphContainer = document.getElementById('glyph-container');
      this.coherenceRing = document.getElementById('coherence-ring');
      this.coherenceValue = document.getElementById('coherence-value');
      this.manualCount = document.getElementById('manual-recognition-count');
      this.automaticCount = document.getElementById('automatic-allowance-count');
      this.silenceDuration = document.getElementById('silence-duration');
      this.lineageMap = document.getElementById('lineage-map');
      this.templeStatus = document.getElementById('temple-status');

      this.glyphs = [];
      this.connections = [];
      this.updateInterval = null;

      this.init();
    }

    init() {
      this.startUpdates();
      this.createInitialGlyphs();
    }

    startUpdates() {
      this.updateInterval = setInterval(() => {
        this.updateTempleStatus();
      }, 2000);
    }

    updateTempleStatus() {
      // Fetch temple status from backend
      fetch('/api/presence_temple/status')
        .then((response) => response.json())
        .then((data) => {
          this.updateCoherence(data.temple_coherence || 0);
          this.updateStats(data);
          this.updateGlyphs(data.recent_glyphs || []);
        })
        .catch((error) => {
          console.log('Temple status update failed:', error);
        });
    }

    updateCoherence(coherence) {
      this.coherenceValue.textContent = coherence.toFixed(2);

      // Update ring appearance based on coherence level
      this.coherenceRing.className = 'coherence-ring';
      if (coherence > 0.7) {
        this.coherenceRing.classList.add('high');
      } else if (coherence > 0.4) {
        this.coherenceRing.classList.add('medium');
      } else {
        this.coherenceRing.classList.add('low');
      }
    }

    updateStats(data) {
      this.manualCount.textContent = data.manual_recognitions || 0;
      this.automaticCount.textContent = data.automatic_allowances || 0;

      const silenceSeconds = Math.floor(data.silence_duration || 0);
      this.silenceDuration.textContent = `${silenceSeconds}s`;
    }

    updateGlyphs(recentGlyphs) {
      // Clear old glyphs
      this.glyphContainer.innerHTML = '';

      // Add new glyphs
      recentGlyphs.forEach((glyph) => {
        this.addGlyph(glyph);
      });
    }

    addGlyph(glyphData) {
      const glyphItem = document.createElement('div');
      glyphItem.className = `glyph-item ${glyphData.presence_type}`;

      glyphItem.innerHTML = `
            <div class="glyph-symbol">${glyphData.glyph_symbol}</div>
            <div class="glyph-type">${glyphData.presence_type}</div>
        `;

      this.glyphContainer.appendChild(glyphItem);

      // Remove old glyphs if too many
      const glyphs = this.glyphContainer.querySelectorAll('.glyph-item');
      if (glyphs.length > 8) {
        glyphs[0].remove();
      }
    }

    createInitialGlyphs() {
      const initialGlyphs = [
        { presence_type: 'manual', glyph_symbol: 'ðŸŒ‘' },
        { presence_type: 'automatic', glyph_symbol: 'ðŸŒŠ' },
        { presence_type: 'resonance', glyph_symbol: 'ðŸªŸ' },
      ];

      initialGlyphs.forEach((glyph) => {
        this.addGlyph(glyph);
      });
    }

    createLineageConnection(fromGlyph, toGlyph) {
      const connection = document.createElement('div');
      connection.className = 'lineage-connection';

      // Calculate position and length
      const fromRect = fromGlyph.getBoundingClientRect();
      const toRect = toGlyph.getBoundingClientRect();
      const mapRect = this.lineageMap.getBoundingClientRect();

      const x1 = fromRect.left - mapRect.left;
      const y1 = fromRect.top - mapRect.top;
      const x2 = toRect.left - mapRect.left;
      const y2 = toRect.top - mapRect.top;

      const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
      const angle = (Math.atan2(y2 - y1, x2 - x1) * 180) / Math.PI;

      connection.style.width = `${length}px`;
      connection.style.left = `${x1}px`;
      connection.style.top = `${y1}px`;
      connection.style.transform = `rotate(${angle}deg)`;
      connection.style.transformOrigin = '0 0';

      this.lineageMap.appendChild(connection);

      // Remove connection after animation
      setTimeout(() => {
        connection.remove();
      }, 3000);
    }
  }

  // Initialize the temple panel when DOM is loaded
  document.addEventListener('DOMContentLoaded', () => {
    new PresenceTemplePanel();
  });
</script>
