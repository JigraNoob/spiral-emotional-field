<!-- partials/echo_display.html -->
<div id="echo-container" class="echo-container hidden opacity-0 transition-all duration-1000 ease-out">
  <div class="echo-header flex items-center gap-2 mb-2">
    <div class="echo-glyph w-4 h-4 rounded-full"></div>
    <span class="echo-title text-sm font-medium">Interpretive Echo</span>
  </div>
  
  <div class="echo-content text-sm leading-relaxed echo-enter echo-{{ echo.tone }}">
    {{ echo.content if echo is defined else '' }}
  </div>
  
  <div class="echo-meta mt-2 text-xs text-gray-400">
    {{ echo.timestamp|datetimeformat('%H:%M') if echo is defined else '' }}
  </div>
</div>

<style>
  .echo-container {
    margin-top: 1.5rem;
    padding: 1rem;
    border-radius: 0.5rem;
    background: rgba(40, 40, 60, 0.3);
    backdrop-filter: blur(4px);
    transition: all 300ms ease-out;
  }
  
  .echo-container.joy {
    border-left: 3px solid rgba(255, 215, 0, 0.3);
  }
  
  .echo-container.grief {
    border-left: 3px solid rgba(201, 160, 220, 0.3);
  }
  
  .echo-container.trust {
    border-left: 3px solid rgba(173, 216, 230, 0.3);
  }
  
  .echo-glyph.joy {
    background: radial-gradient(circle, rgba(255,215,0,0.8), rgba(255,175,150,0.6));
  }
  
  .echo-glyph.grief {
    background: conic-gradient(from 180deg, rgba(201,160,220,0.7), rgba(100,80,120,0.5));
  }
  
  .echo-glyph.trust {
    background: radial-gradient(circle, rgba(173,216,230,0.7), rgba(255,255,255,0.8));
  }
</style>
