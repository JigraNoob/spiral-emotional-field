<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlintStream Test Environment</title>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #eee;
      padding: 2rem;
      min-height: 300vh; /* Make page scrollable for testing ScrollSensor */
    }
    #shimmer-pane {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      transition: background-color 1s ease-in-out;
    }
    #breath-pulse {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(0, 255, 255, 0.5);
      transform: scale(1);
      transition: transform 1s ease-in-out, background-color 1s ease-in-out;
    }
    #toneform-logs {
      position: fixed;
      top: 2rem;
      right: 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .log-entry {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      animation: fadeOut 5s forwards;
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; transform: translateX(20px); }
    }
  </style>
</head>
<body>
  <h1>GlintStream Test Environment</h1>
  <p>Scroll down to test the ScrollSensor.</p>

  <div id="shimmer-pane"></div>
  <div id="breath-pulse"></div>
  <div id="toneform-logs"></div>

  <script type="module" src="./ui.js"></script>
</body>
</html>
